<p>
    Hello, {{ username }}.
</p>

{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">logout</a>

    <ul>
    {% for site in sites %}

        <li><a href="{% url 'site-detail' hash=site.hash %}">id:{{site.pk}} | {{ site.hash }}</a></li>
    {% endfor %}
    </ul>

{% else %}
    <a href="{% url 'login' %}">login</a> <br>
    <a href="{% url 'registration' %}">registration</a>
{% endif %}
